name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install --upgrade poetry

      - name: Install dependencies
        run: poetry install

      - name: Run pre-commit hooks
        run: poetry run pre-commit run --all-files

      - name: Run unit tests with coverage
        run: poetry run pytest --cov=trainflow_ai --cov-report=term --cov-report=xml

      - name: Generate coverage badge
        run: poetry run coverage-badge -o coverage.svg -f

      #TODO: fix and enable this check
      #- name: Ensure coverage badge committed
      #  run: git diff --exit-code coverage.svg

  docker-test:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Build and smoke test container
        run: bash scripts/test_docker.sh

  deploy-cloud-run:
    runs-on: ubuntu-latest
    needs: docker-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ secrets.CLOUD_RUN_REGION }}
          SERVICE_NAME: ${{ secrets.CLOUD_RUN_SERVICE }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Starting deployment to Cloud Run..."
          echo "Project: $PROJECT_ID"
          echo "Region: $REGION" 
          echo "Service: $SERVICE_NAME"
          bash scripts/deploy_cloud_run.sh
